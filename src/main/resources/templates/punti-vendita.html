<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Lista Punti Vendita - RomaTreMotors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(61, 61, 61);
            margin: 2rem;
            color: #fff;
        }
        h1 {
            color: rgb(244, 255, 235);
            text-align: center;
            margin-bottom: 2rem;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
            color: white;
        }
        thead {
            background-color: rgb(154, 23, 9);
            color: white;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
        }
        tbody tr.main-row:hover {
            background-color: rgb(192, 16, 0);
            cursor: pointer;
        }
        tbody tr.details-row {
            display: none;
            background-color: rgb(35, 35, 35);
            color: #f5f5f5;
        }
        .details-cell {
            padding: 15px 20px;
            font-style: italic;
        }
        button.details-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: rgb(196, 63, 66);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.details-btn:hover {
            background-color: rgb(154, 23, 9);
        }
    </style>
</head>
<body>

<h1>Lista Punti Vendita</h1>

<table border="0">
    <thead>
        <tr>
            <th>Città</th>
            <th>Indirizzo</th>
        </tr>
    </thead>
    <tbody th:each="pv, iterStat : ${puntiVendita}">
        <tr class="main-row" th:attr="data-index=${iterStat.index}">
            <td th:text="${pv.citta}">Città</td>
            <td th:text="${pv.indirizzo}">Indirizzo</td>
        </tr>
        <tr class="details-row" th:id="'details-' + ${iterStat.index}">
            <td class="details-cell" colspan="2">
                <div>
                    <strong>Città:</strong> <span th:text="${pv.citta}">Città</span><br>
                    <strong>Indirizzo:</strong> <span th:text="${pv.indirizzo}">Indirizzo</span><br>
                    <button class="details-btn">Dettagli punto vendita</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script>
    // Prendo tutte le righe principali cliccabili
    document.querySelectorAll('tbody tr.main-row').forEach(row => {
        row.addEventListener('click', () => {
            const index = row.getAttribute('data-index');
            const detailsRow = document.getElementById(`details-${index}`);

            if (detailsRow.style.display === 'table-row') {
                detailsRow.style.display = 'none';
            } else {
                // Chiudo tutte le altre tendine aperte
                document.querySelectorAll('tbody tr.details-row').forEach(r => r.style.display = 'none');
                // Apro quella cliccata
                detailsRow.style.display = 'table-row';
            }
        });
    });
</script>

</body>
</html>
