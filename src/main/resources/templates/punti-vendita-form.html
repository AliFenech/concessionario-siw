<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Punto Vendita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c0392b;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 3rem auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 2.5rem;
        }

        .info-section {
            flex: 1;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #555;
        }

        .info-section h2 {
            font-size: 22px;
            margin-bottom: 1rem;
            color: #333;
        }

        .info-section p {
            line-height: 1.6;
            font-size: 15px;
            max-width: 80%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 2rem;
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #c0392b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a93226;
        }

        .link-back {
            text-align: center;
            margin-top: 2rem;
        }

        .link-back a {
            color: #666;
            text-decoration: none;
            font-size: 15px;
        }

        .link-back a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .info-section {
                border-left: none;
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>

<header>
    RomaTreMotors ‚Äî Nuovo Punto Vendita
</header>

<div class="container">
    <div class="form-section">
        <h1>Aggiungi Punto Vendita</h1>
        <form th:action="@{/punti-vendita}" th:object="${puntoVendita}" method="post">

            <label for="citta">Citt√†</label>
            <input type="text" id="citta" th:field="*{citta}" placeholder="Es. Milano" required />

            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" th:field="*{indirizzo}" placeholder="Via Roma, 42" required />

            <button type="submit">Salva Punto Vendita</button>
        </form>

        <div class="link-back">
            <a th:href="@{/punti-vendita}">‚Üê Torna alla lista punti vendita</a>
        </div>
    </div>

    <div class="info-section">
        <h2>üìç Inserimento veloce</h2>
        <p>
            Compila i campi richiesti per registrare un nuovo punto vendita nel sistema.
            Ricorda che potrai modificarlo in qualsiasi momento dalla sezione di gestione.
        </p>
    </div>
</div>

</body>
</html>
