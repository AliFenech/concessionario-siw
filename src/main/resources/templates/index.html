<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>RomaTreMotors - Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename mb-0">RomaTre<span>Motors</span></h1>
      </a>

	  <nav id="navmenu" class="navmenu">
	    <ul>
	     

	      <li >
	        <a th:href="@{/}" class="nav-link active">Home</a>
	      </li>

	      <li>
	        <a th:href="@{/catalogo}" class="nav-link">Catalogo Auto</a>
	      </li>

	      <li>
	        <a th:href="@{/punti-vendita}" class="nav-link">Punti Vendita</a>
	      </li>

	      <!-- Le mie prenotazioni (solo CLIENTE) -->
	      <li sec:authorize="hasAuthority('CLIENTE') and !hasAuthority('ADMIN')">
	        <a th:href="@{/cliente/prenotazioni}" class="nav-link">Le mie prenotazioni</a>
	      </li>

	      <!-- Accedi / Registrati (solo anonimi) -->
	      <li sec:authorize="isAnonymous()">
	        <a th:href="@{/login}" class="nav-link">Accedi</a>
	      </li>
	      <li sec:authorize="isAnonymous()">
	        <a th:href="@{/registrazione}" class="nav-link">Registrati</a>
	      </li>

	      <!-- Logout (tutti gli autenticati) -->
	      <li sec:authorize="isAuthenticated()">
	       <a th:href="@{/logout}" class="nav-link">Logout</a>
	      </li>
	    </ul>

	    <button class="mobile-nav-toggle d-xl-none btn btn-link p-0" aria-label="Menu mobile">
	      <i class="bi bi-list fs-2"></i>
	    </button>
	  </nav>
    </div>
  </header>

  <main class="main pt-5 mt-4">
    <section class="title py-5">
      <div class="container">
        <div class="row align-items-start">

         		<div class="col-lg-6 mb-4">
					<h2>
					  <span>Benvenuto </span><br>
					  <span th:if="${username != null}" th:text="${username}"></span>
					  <span th:unless="${username != null}">da Roma Tre Motors</span>
					</h2>
					
			</div>
          <div class="col-lg-6">
            <div class="row gy-4">
              <div class="col-md-6">
                <a href="#" aria-label="Utilitarie">
                  <div class="service-item d-flex align-items-center gap-3">
                    <div class="icon"><i class="bi bi-car-front-fill" aria-hidden="true"></i></div>
                    <div><h3 class="mb-2 fs-5">Utilitarie</h3></div>
                  </div>
                </a>
              </div>

              <div class="col-md-6">
                <a href="#" aria-label="Sportive">
                  <div class="service-item d-flex align-items-center gap-3">
                    <div class="icon"><i class="bi bi-speedometer" aria-hidden="true"></i></div>
                    <div><h3 class="mb-2 fs-5">Sportive</h3></div>
                  </div>
                </a>
              </div>

              <div class="col-md-6">
                <a href="#" aria-label="Elettriche">
                  <div class="service-item d-flex align-items-center gap-3">
                    <div class="icon"><i class="bi bi-ev-front" aria-hidden="true"></i></div>
                    <div><h3 class="mb-2 fs-5">Elettriche</h3></div>
                  </div>
                </a>
              </div>

              <div class="col-md-6">
                <a href="#" aria-label="Altre">
                  <div class="service-item d-flex align-items-center gap-3">
                    <div class="icon"><i class="bi bi-grid-1x2-fill" aria-hidden="true"></i></div>
                    <div><h3 class="mb-2 fs-5">Altre</h3></div>
                  </div>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    

  </main>

  <!-- Script JS -->
  <script>
    document.querySelector('.mobile-nav-toggle')?.addEventListener('click', () => {
      document.getElementById('navmenu').classList.toggle('navmenu-mobile');
    });
  </script>

  
</body>
</html>
