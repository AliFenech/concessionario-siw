<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RomaTreMotors - Admin Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    </div>

	<!-- BLOCCO LOGIN/LOGOUT -->
	<div class="text-end me-3 mt-2">
	    <div sec:authorize="!isAuthenticated()">
	        <a href="/login" class="link-style">Accedi</a> |
	        <a href="/formRegistrazione" class="link-style">Registrati</a>
	    </div>
		<div sec:authorize="isAuthenticated()">
		    <form th:action="@{/logout}" method="post" style="display: inline;">
		        <button type="submit"
		                class="nav-link d-inline p-0"
		                style="background: none; border: none; padding: 0; font: inherit; cursor: pointer;">
		            <i class="bi bi-box-arrow-right me-1"></i> Logout
		        </button>
		    </form>
		</div>
	</div>
	
    <h1>Congratulazioni ti sei registrato!</h1>
    <div>
        <span>Nome: </span>
        <span th:text="${cliente.nome}"></span>
    </div>
    <div>
        <span>Cognome: </span>
        <span th:text="${cliente.cognome}"></span>
    </div>
    <div>
        <span>Email: </span>
        <span th:text="${cliente.email}"></span>
    </div>

    <div class="container-xl text-align-center">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

</body>
</html>
