<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Punti Vendita - RomaTreMotors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">I nostri Punti Vendita</h1>
        <ul class="list-group">
            <li class="list-group-item" th:each="pv : ${puntiVendita}">
                <strong th:text="${pv.citta}"></strong><br />
                <span th:text="${pv.indirizzo}"></span><br />
                <span>Tel: +39 06 1234567</span><br /> <!-- puoi aggiungere un campo telefono nel modello -->
                <span>Email: <span th:text="${pv.email}">email@example.com</span></span>
            </li>
        </ul>
        <a href="/" class="btn btn-primary mt-4">Torna alla Home</a>
    </div>
</body>
</html>
