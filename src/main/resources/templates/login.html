<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RomaTreMotors - Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="pag-credentials">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <!-- <img src="assets/img/logo.png" alt="Logo RomaTreMotors"> -->
        <h1 class="sitename">RomaTre<span>Motors</span></h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" >Home</a></li>
          <li><a href="/catalogo">Catalogo Auto</a></li>
          <li><a href="/login" class="active">Accedi</a></li>
          <li><a href="/registrazione" >Registrati</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">
    <div class="credentials">
      <div class="container-credentials container d-flex justify-content-center">
        <div class="card card-credentials p-4" >
          <form th:action="@{/login}" method="post" novalidate>
			<h2 class="text-center mb-4">Accedi</h2>
			<div class="text-center"><p>Se non sei ancora iscritto, <a href="/registrazione">clicca qui</a> per registrarti!</p></div>

            <div th:if="${param.error != null}" class="mb-3">
              <p  class="text-danger text-center" style="color: red;">Username o password errati</p>
            </div>

            <table class="table-credentials table table-borderless">

              <tr>
                <td><label for="email" class="form-label">Email</label></td>
                <td>
                  <input type="email" id="email" name="email" class="form-control" required 
                         placeholder="Inserisci qui la tua email"
                         th:value="${email != null} ? ${email} : ''">
                  <div th:if="${errorsEmail != null}" class="text-danger small" th:each="err : ${errorsEmail}" th:text="${err}"></div>
                </td>
              </tr>


              <tr>
                <td><label for="password" class="form-label">Password</label></td>
                <td>
                  <input type="password" id="password" name="password" class="form-control" required 
                         placeholder="Inserisci qui la tua password">
                  <div th:if="${errorsPassword != null}" class="text-danger small" th:each="err : ${errorsPassword}" th:text="${err}"></div>
                </td>
              </tr>

            </table>

            <div class="text-center bottone">
              <button type="submit" class="btn">Accedi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
