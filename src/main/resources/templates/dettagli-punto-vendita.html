<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Punto Vendita - RomaTreMotors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #c0392b;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }

        .label {
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 2rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back {
            background-color: #7f8c8d;
            color: white;
        }

        .btn-back:hover {
            background-color: #636e72;
        }

        .btn-view {
            background-color: #3498db;
            color: white;
        }

        .btn-view:hover {
            background-color: #2980b9;
        }

        .btn-add {
            background-color: #2ecc71;
            color: white;
        }

        .btn-add:hover {
            background-color: #27ae60;
        }

        .btn-edit {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .btn-edit:hover {
            background-color: #d4ac0d;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dettagli Punto Vendita</h1>

    <p><span class="label">Citt√†:</span> <span th:text="${puntoVendita.citta}">Roma</span></p>
    <p><span class="label">Indirizzo:</span> <span th:text="${puntoVendita.indirizzo}">Via...</span></p>

    <div class="button-group">
        <a th:href="@{/punti-vendita}" class="btn btn-back">‚Üê Torna alla lista</a>
        <a th:href="@{/auto/new(puntoVenditaId=${puntoVendita.id})}" class="btn btn-add">‚ûï Aggiungi Auto</a>
        <a th:href="@{/auto/modifica(puntoVenditaId=${puntoVendita.id})}" class="btn btn-edit">‚úèÔ∏è Modifica Auto</a>
        <a th:href="@{/auto/elimina(puntoVenditaId=${puntoVendita.id})}" class="btn btn-delete">üóëÔ∏è Rimuovi Auto</a>
        <a th:href="@{/auto/lista(puntoVenditaId=${puntoVendita.id})}" class="btn btn-view">üöó Visualizza Lista Auto</a>
    </div>
</div>

</body>
</html>
