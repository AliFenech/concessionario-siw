<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>RomaTreMotors - Catalogo Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="index-page">
	<header id="header" class="header d-flex align-items-center fixed-top">
	  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

	    <!-- Logo / Home pubblica -->
	    <a th:href="@{/{}}" class="logo d-flex align-items-center">
	      <h1 class="sitename mb-0">RomaTre<span>Motors</span></h1>
	    </a>

	    <nav id="navmenu" class="navmenu">
	      <ul>
	        <!-- Home Admin -->
	        <li sec:authorize="hasAuthority('ADMIN')">
	          <a th:href="@{/admin/index}" class="nav-link">Home</a>
	        </li>

	        <!-- Home Cliente -->
	        <li sec:authorize="hasAuthority('CLIENTE') and !hasAuthority('ADMIN')">
	          <a th:href="@{/cliente/index}" class="nav-link">Home</a>
	        </li>

	        <!-- Home Anonimo -->
	        <li sec:authorize="isAnonymous()">
	          <a th:href="@{/{}}" class="nav-link">Home</a>
	        </li>

	        <!-- Catalogo Auto (attiva) -->
	        <li>
	          <a th:href="@{/catalogo}" class="nav-link active">Catalogo Auto</a>
	        </li>

	        <!-- Le mie prenotazioni (solo CLIENTE) -->
	        <li sec:authorize="hasAuthority('CLIENTE')">
	          <a th:href="@{/prenotazioni}" class="nav-link">Le mie prenotazioni</a>
	        </li>

	        <!-- Aggiungi Punti Vendita (solo ADMIN) -->
	        <li sec:authorize="hasAuthority('ADMIN')">
	          <a th:href="@{/punti-vendita}" class="nav-link">Aggiungi Punti Vendita</a>
	        </li>

	        <!-- Accedi / Registrati (anonimi) -->
	        <li sec:authorize="isAnonymous()">
	          <a th:href="@{/login}" class="nav-link">Accedi</a>
	        </li>
	        <li sec:authorize="isAnonymous()">
	          <a th:href="@{/registrazione}" class="nav-link">Registrati</a>
	        </li>

	        <!-- Logout (autenticati) -->
	        <li sec:authorize="isAuthenticated()">
	          <form th:action="@{/logout}" method="post" style="display:inline">
	            <button type="submit"
	                    class="nav-link btn btn-link p-0"
	                    style="font:inherit;cursor:pointer">
	              <i class="bi bi-box-arrow-right me-1"></i>Logout
	            </button>
	          </form>
	        </li>
	      </ul>

	      <button class="mobile-nav-toggle d-xl-none btn btn-link p-0" aria-label="Menu mobile">
	        <i class="bi bi-list fs-2"></i>
	      </button>
	    </nav>

	  </div>
	</header>


<main class="main pt-5 mt-5">
  <div class="container mt-4">
    <h2 class="mb-4" th:text="'Prenotazione Test Drive per ' + ${auto.marca} + ' ' + ${auto.categoria}"></h2>

    <!-- Form selezione data -->
    <form method="get" th:action="@{'/prenotazioneTestDrive/' + ${auto.id}}">
      <div class="mb-3">
        <label for="dataSelezionata" class="form-label">Seleziona una data:</label>
        <input type="date" id="dataSelezionata" name="dataSelezionata" class="form-control" th:value="${dataSelezionata}" required>
      </div>
      <button type="submit" class="btn btn-primary">Cerca disponibilit√†</button>
    </form>

    <!-- Slot disponibili -->
    <div class="mt-4" th:if="${appuntamenti != null}">
      <h4>Orari disponibili per la data selezionata</h4>
      <div class="row g-2 mt-2">
        <div class="col-6 col-md-3" th:each="orario : ${appuntamenti}">
          <form method="post" th:action="@{'/testdrive/prenota/' + ${auto.id}}">
            <input type="hidden" name="data" th:value="${dataSelezionata}">
            <input type="hidden" name="ora" th:value="${orario}">
            <button type="submit" class="btn btn-outline-success w-100"
                    th:text="${#temporals.format(orario, 'HH:mm')}"></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Messaggio di successo -->
    <div class="alert alert-success mt-4" th:if="${successMessage}" th:text="${successMessage}"></div>
  </div>
</main>
</body>
</html>
